<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Combinations</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="modal">
        <div class="modal-content shrink-app">
            <div class="modal-header">
                <span>COMBINATIONS</span>
                <button id="close-btn" aria-label="Close modal button">&times;</button>
            </div>
            <hr>
            <div id="list-container">
                <div id="inner-list-container">
                    <pre id="list"></pre>
                </div>
            </div>
        </div>
    </section>
    <section id="app" class="shrink-app">
        <header>
            <h1>WORDLE COMBINATIONS</h1>
            <hr>
        </header>
        <main>
            <section id="board">
                <button class="tile" aria-label="Tile one on row one"></button>
                <button class="tile" aria-label="Tile two on row one"></button>
                <button class="tile" aria-label="Tile three on row one"></button>
                <button class="tile" aria-label="Tile four on row one"></button>
                <button class="tile" aria-label="Tile five on row one"></button>
                <button class="tile" aria-label="Tile one on row two"></button>
                <button class="tile" aria-label="Tile two on row two"></button>
                <button class="tile" aria-label="Tile three on row two"></button>
                <button class="tile" aria-label="Tile four on row two"></button>
                <button class="tile" aria-label="Tile five on row two"></button>
                <button class="tile" aria-label="Tile one on row three"></button>
                <button class="tile" aria-label="Tile two on row three"></button>
                <button class="tile" aria-label="Tile three on row three"></button>
                <button class="tile" aria-label="Tile four on row three"></button>
                <button class="tile" aria-label="Tile five on row three"></button>
                <button class="tile" aria-label="Tile one on row four"></button>
                <button class="tile" aria-label="Tile two on row four"></button>
                <button class="tile" aria-label="Tile three on row four"></button>
                <button class="tile" aria-label="Tile four on row four"></button>
                <button class="tile" aria-label="Tile five on row four"></button>
                <button class="tile" aria-label="Tile one on row five"></button>
                <button class="tile" aria-label="Tile two on row five"></button>
                <button class="tile" aria-label="Tile three on row five"></button>
                <button class="tile" aria-label="Tile four on row five"></button>
                <button class="tile" aria-label="Tile five on row five"></button>
            </section>
        </main>
        <div id="keyboard-container">
            <button id="calculate" aria-label="Show Combinations">SHOW COMBINATIONS</button>
            <section id="keyboard">
                <div id="first-key-row">
                    <button class="key" aria-label="Q key">Q</button>
                    <button class="key" aria-label="W key">W</button>
                    <button class="key" aria-label="E key">E</button>
                    <button class="key" aria-label="R key">R</button>
                    <button class="key" aria-label="T key">T</button>
                    <button class="key" aria-label="Y key">Y</button>
                    <button class="key" aria-label="U key">U</button>
                    <button class="key" aria-label="I key">I</button>
                    <button class="key" aria-label="O key">O</button>
                    <button class="key" aria-label="P key">P</button>
                </div>
                <div id="second-key-row-container">
                    <div id="second-key-row">
                        <button class="key" aria-label="A key">A</button>
                        <button class="key" aria-label="S key">S</button>
                        <button class="key" aria-label="D key">D</button>
                        <button class="key" aria-label="F key">F</button>
                        <button class="key" aria-label="G key">G</button>
                        <button class="key" aria-label="H key">H</button>
                        <button class="key" aria-label="J key">J</button>
                        <button class="key" aria-label="K key">K</button>
                        <button class="key" aria-label="L key">L</button>
                    </div>
                </div>
                <div id="third-key-row">
                    <button class="key" aria-label="Enter key">&#x23CE;</button>
                    <button class="key" aria-label="Z key">Z</button>
                    <button class="key" aria-label="X key">X</button>
                    <button class="key" aria-label="C key">C</button>
                    <button class="key" aria-label="V key">V</button>
                    <button class="key" aria-label="B key">B</button>
                    <button class="key" aria-label="N key">N</button>
                    <button class="key" aria-label="M key">M</button>
                    <button class="key" aria-label="Backspace key">&#x232B;</button>
                </div>
            </section>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
