<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Combinations</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="modal">
        <div class="modal-content shrink-app">
            <div class="modal-header">
                <span>COMBINATIONS</span>
                <button id="close-btn">&times;</button>
            </div>
            <hr>
            <div id="list-container">
                <div id="inner-list-container">
                    <pre id="list"></pre>
                </div>
            </div>
        </div>
    </section>
    <section id="app" class="shrink-app">
        <header>
            <h1>WORDLE COMBINATIONS</h1>
            <hr>
        </header>
        <main>
            <section id="board">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
        </main>
        <div id="keyboard-container">
            <button id="calculate">SHOW COMBINATIONS</button>
            <section id="keyboard">
                <div id="first-key-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <div id="second-key-row-container">
                    <div id="second-key-row">
                        <button class="key">A</button>
                        <button class="key">S</button>
                        <button class="key">D</button>
                        <button class="key">F</button>
                        <button class="key">G</button>
                        <button class="key">H</button>
                        <button class="key">J</button>
                        <button class="key">K</button>
                        <button class="key">L</button>
                    </div>
                </div>
                <div id="third-key-row">
                    <button class="key">&#x23CE;</button>
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key">&#x232B;</button>
                </div>
            </section>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
