<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Combinations</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="calculation-modal" class="modal">
        <div class="modal-content shrink-app">
            <div class="modal-header">
                <span>COMBINATIONS</span>
                <button id="modal-close-btn" aria-label="Close modal button">&times;</button>
            </div>
            <hr>
            <div id="list-container">
                <div id="inner-list-container">
                    <pre id="list">calculating...</pre>
                </div>
            </div>
        </div>
    </section>
    <section id="app" class="shrink-app">
        <header>
            <h1>WORDLE COMBINATIONS</h1>
            <hr>
        </header>
        <main>
            <section id="board">
                <button class="tile" aria-label="Tile one on row one"></button>
                <button class="tile" aria-label="Tile two on row one"></button>
                <button class="tile" aria-label="Tile three on row one"></button>
                <button class="tile" aria-label="Tile four on row one"></button>
                <button class="tile" aria-label="Tile five on row one"></button>
                <button class="tile" aria-label="Tile one on row two"></button>
                <button class="tile" aria-label="Tile two on row two"></button>
                <button class="tile" aria-label="Tile three on row two"></button>
                <button class="tile" aria-label="Tile four on row two"></button>
                <button class="tile" aria-label="Tile five on row two"></button>
                <button class="tile" aria-label="Tile one on row three"></button>
                <button class="tile" aria-label="Tile two on row three"></button>
                <button class="tile" aria-label="Tile three on row three"></button>
                <button class="tile" aria-label="Tile four on row three"></button>
                <button class="tile" aria-label="Tile five on row three"></button>
                <button class="tile" aria-label="Tile one on row four"></button>
                <button class="tile" aria-label="Tile two on row four"></button>
                <button class="tile" aria-label="Tile three on row four"></button>
                <button class="tile" aria-label="Tile four on row four"></button>
                <button class="tile" aria-label="Tile five on row four"></button>
                <button class="tile" aria-label="Tile one on row five"></button>
                <button class="tile" aria-label="Tile two on row five"></button>
                <button class="tile" aria-label="Tile three on row five"></button>
                <button class="tile" aria-label="Tile four on row five"></button>
                <button class="tile" aria-label="Tile five on row five"></button>
            </section>
        </main>
        <div id="keyboard-container">
            <button id="calculate" aria-label="Show Combinations">SHOW COMBINATIONS</button>
            <section id="keyboard">
                <div id="first-key-row">
                    <button class="key" value="q" aria-label="Q key">Q</button>
                    <button class="key" value="w" aria-label="W key">W</button>
                    <button class="key" value="e" aria-label="E key">E</button>
                    <button class="key" value="r" aria-label="R key">R</button>
                    <button class="key" value="t" aria-label="T key">T</button>
                    <button class="key" value="y" aria-label="Y key">Y</button>
                    <button class="key" value="u" aria-label="U key">U</button>
                    <button class="key" value="i" aria-label="I key">I</button>
                    <button class="key" value="o" aria-label="O key">O</button>
                    <button class="key" value="p" aria-label="P key">P</button>
                </div>
                <div id="second-key-row-container">
                    <div id="second-key-row">
                        <button class="key" value="a" aria-label="A key">A</button>
                        <button class="key" value="s" aria-label="S key">S</button>
                        <button class="key" value="d" aria-label="D key">D</button>
                        <button class="key" value="f" aria-label="F key">F</button>
                        <button class="key" value="g" aria-label="G key">G</button>
                        <button class="key" value="h" aria-label="H key">H</button>
                        <button class="key" value="j" aria-label="J key">J</button>
                        <button class="key" value="k" aria-label="K key">K</button>
                        <button class="key" value="l" aria-label="L key">L</button>
                    </div>
                </div>
                <div id="third-key-row">
                    <button class="key" value="cycle" aria-label="Cycle key">&#x21BB;</button>
                    <button class="key" value="z" aria-label="Z key">Z</button>
                    <button class="key" value="x" aria-label="X key">X</button>
                    <button class="key" value="c" aria-label="C key">C</button>
                    <button class="key" value="v" aria-label="V key">V</button>
                    <button class="key" value="b" aria-label="B key">B</button>
                    <button class="key" value="n" aria-label="N key">N</button>
                    <button class="key" value="m" aria-label="M key">M</button>
                    <button class="key" value="backspace" aria-label="Backspace key">&#x232B;</button>
                </div>
            </section>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
